<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/login-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div id="app">
    <div id="wrapper">
        <div id="wrapper--left">
            <div id="image--left">
                <img src="/images/uNGdWHi.png">
            </div>
        </div>
        <div id="wrapper--right">
            <div id="header-right">
                <h5>Sign in with
                    <i class="fab fa-facebook-square"></i>
                    <i class="fab fa-linkedin"></i>
                </h5>
                <hr id="hr--header--right">
            </div>
            <div id="body--right">
                <form>
                    <div class="text--input">
                        <label for="emailAddress" ><span class="textLabel">Email Address</span></label>
                        <input type="email" id="emailAddress" class="inputValue" name="emailAddess" required placeholder="Enter a valid email address">
                    </div>
                    <div class="text--input">
                        <label for="text--password" ><span class="textLabel">Password</span></label>
                        <input type="password" onkeyup="viewPassword(this)" id="text--password" class="inputValue" name="password" required placeholder="Enter password">
                        <div class="eyesPassword" >
                            <i class="fas fa-eye" id="togglePassword"></i>
                            <!-- <i class="fas fa-eye-slash" id="togglePassword"></i> -->
                        </div>
                    </div>
                    <div class="text--input">
                        <div class="remember--forgot">
                            <div id="rmb--left">
                                <input type="checkbox" id="remember" name="remember">
                                <span id="rmb">Remember me</span>
                            </div>
                            <div class="rmb--right">
                                <a href="#">Forgot Password?</a>
                            </div>
                        </div>
                    </div>
                    <button type="button" id="login" onclick="loginAccount()" class="btn btn-primary">Login</button>
                    <h6>Don't have an account? <a href="/register">Register</a></h6>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="/js/login-main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
