<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div id="app">
    <div id="wrapper">
        <div id="wrapper--left--register">
            <div id="image--left">
                <img src="/images/register.png">
            </div>
        </div>
        <div id="wrapper--right--register">
            <div id="register--header">
                <h1>Sign up</h1>
                <hr>
            </div>
            <div id="register--body">
                <div class="formRegister">
                    <i class="fas fa-user-alt icon"></i>
                    <input type="text" class="inputForm" id="nameUser" name="nameUser"  placeholder="Your Name" autocomplete="off">
                </div>
                <div class="formRegister">
                    <i class="fas fa-phone-alt icon"></i>
                    <input type="number" class="inputForm" id="phoneUser" name="phoneUser"  placeholder="Your Phone" autocomplete="off">
                </div>
                <div class="formRegister">
                    <i class="fas fa-map-marker-alt icon"></i>
                    <input type="text" class="inputForm" id="addressUser" name="addressUser"  placeholder="Your Address" autocomplete="off">
                </div>
                <div class="formRegister">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" class="inputForm" id="emaiUser" name="emaiUser"  placeholder="Your Email" autocomplete="off">
                </div>
                <div class="formRegister">
                    <i class="fas fa-unlock-alt icon"></i>
                    <input type="password" class="inputForm" id="passwordUser" name="passwordUser"  placeholder="Your Password" autocomplete="off">
                </div>
                <div class="formRegister">
                    <button type="button" id="register" onclick="register()" class="btn btn-primary">Đăng ký</button>
                </div>
            </div>
            <div id="register--footer">
                <a href="/login">Login with your account?</a>
            </div>
        </div>
    </div>
</div>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="/js/register.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
